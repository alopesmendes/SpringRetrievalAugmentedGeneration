# =============================================================================
# Test Workflow - Unit, Integration & E2E Tests
# =============================================================================
# Runs tests using consolidated Gradle tasks
# Chain: Lint â†’ Build â†’ Test â†’ Coverage â†’ Deploy
# Triggers:
#   - PR to master/develop/staging
#   - Push to master/develop/staging
#   - After Build workflow completes (for chain ordering)
# =============================================================================

name: Test

on:
  pull_request:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - '**/build.gradle.kts'
      - '**.yml'
      - '**.yaml'

  push:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - '**/build.gradle.kts'
      - '**.yml'
      - '**.yaml'

  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [master, develop, staging]

  workflow_dispatch:
  workflow_call:

concurrency:
  group: test-${{ github.event.pull_request.number || github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # Resolve Environment using Env.yml
  # ===========================================================================
  env:
    name: ðŸ” Environment
    uses: ./.github/workflows/Env.yml
    # Skip if triggered by workflow_run and Build failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    secrets: inherit

  # ===========================================================================
  # Unit Tests - All modules in single Gradle invocation
  # ===========================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: env
    environment: ${{ needs.env.outputs.environment }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ðŸ§ª Run unit tests for all modules
        run: ./gradlew unitTest --continue
        env:
          APP_ENVIRONMENT: ${{ vars.APP_ENVIRONMENT || needs.env.outputs.environment }}
          APP_NAME: ${{ vars.APP_NAME || 'image-rag' }}
          LOG_LEVEL_APP: ${{ vars.LOG_LEVEL_APP || 'INFO' }}
          LOG_LEVEL_ROOT: ${{ vars.LOG_LEVEL_ROOT || 'WARN' }}

      - name: ðŸ“¦ Assemble test results
        if: always()
        run: ./gradlew assembleTestResults || true

      - name: ðŸ“Š Upload test reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: unit-test-reports
          path: '**/build/reports/tests/test/'
          retention-days: 14

      - name: ðŸ“ Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: unit-test-results
          path: build/test-results/
          retention-days: 14

  # ===========================================================================
  # Integration Tests - Infrastructure module with MongoDB
  # ===========================================================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: env
    environment: ${{ needs.env.outputs.environment }}

    services:
      mongodb:
        image: mongo:8
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ðŸ”— Run integration tests
        run: |
          echo "Integration tests task configured but skipped until MongoDB is set up"
          echo "To enable, uncomment the gradle command below:"
          # ./gradlew integrationTest
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/test
          APP_ENVIRONMENT: ${{ vars.APP_ENVIRONMENT || needs.env.outputs.environment }}
          APP_NAME: ${{ vars.APP_NAME || 'image-rag' }}
          LOG_LEVEL_APP: ${{ vars.LOG_LEVEL_APP || 'INFO' }}

      - name: ðŸ“¦ Assemble test results
        if: always()
        run: ./gradlew assembleTestResults || true

      - name: ðŸ“Š Upload test reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: integration-test-reports
          path: infrastructure/build/reports/tests/integrationTest/
          retention-days: 14

      - name: ðŸ“ Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: integration-test-results
          path: build/test-results/
          retention-days: 14

  # ===========================================================================
  # E2E Tests - Full application workflows with Cucumber
  # ===========================================================================
  e2e-tests:
    name: ðŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: env
    environment: ${{ needs.env.outputs.environment }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ðŸŒ Run E2E tests (Cucumber)
        run: ./gradlew e2eTest
        env:
          APP_ENVIRONMENT: ${{ vars.APP_ENVIRONMENT || needs.env.outputs.environment }}
          APP_NAME: ${{ vars.APP_NAME || 'image-rag' }}
          LOG_LEVEL_APP: ${{ vars.LOG_LEVEL_APP || 'INFO' }}

      - name: ðŸ“¦ Assemble test results
        if: always()
        run: ./gradlew assembleTestResults || true

      - name: ðŸ“Š Upload test reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: e2e-test-reports
          path: |
            infrastructure/build/reports/tests/e2eTest/
            infrastructure/build/reports/cucumber/
          retention-days: 14

      - name: ðŸ“ Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: e2e-test-results
          path: build/test-results/
          retention-days: 14

  # ===========================================================================
  # Test Summary - Publish all results
  # ===========================================================================
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [env, unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ðŸ“¥ Download all test results
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          pattern: '*-test-results'
          path: test-results
          merge-multiple: true

      - name: ðŸ“ Publish test results
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2
        with:
          name: Test Results
          path: 'test-results/**/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: ðŸ“ Generate workflow summary
        run: |
          echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ needs.env.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.event.workflow_run.head_branch || github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Jobs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
