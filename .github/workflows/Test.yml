# =============================================================================
# Test Workflow - Unit, Integration & E2E Tests
# =============================================================================
# Runs tests in parallel for faster execution
# - Unit tests: domain and application modules
# - Integration tests: infrastructure module
# - E2E tests: full application workflows
# Triggers: PR to main/develop, manual dispatch
# =============================================================================

name: Test

on:
  pull_request:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
  workflow_dispatch:
  workflow_call:

concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # Unit Tests - Domain & Application modules (parallel)
  # ===========================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [domain, application, infrastructure]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ§ª Run ${{ matrix.module }} unit tests
        run: ./gradlew :${{ matrix.module }}:test

      - name: ğŸ“Š Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report-${{ matrix.module }}
          path: ${{ matrix.module }}/build/reports/tests/
          retention-days: 14

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.module }}
          path: ${{ matrix.module }}/build/test-results/
          retention-days: 14

  # ===========================================================================
  # Integration Tests - Infrastructure module
  # ===========================================================================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ”— Run infrastructure integration tests
        run: |
          echo "Integration tests task configured but skipped until MongoDB is set up"
          echo "To enable, uncomment the gradle command below:"
          # ./gradlew :infrastructure:integrationTest
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/test

      - name: ğŸ“Š Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-report
          path: infrastructure/build/reports/tests/
          retention-days: 14

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: infrastructure/build/test-results/
          retention-days: 14

  # ===========================================================================
  # E2E Tests - Full application workflows with Cucumber
  # ===========================================================================
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸŒ Run E2E tests (Cucumber)
        run: ./gradlew :infrastructure:e2eTest

      - name: ğŸ“Š Upload Cucumber reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-report
          path: |
            infrastructure/build/reports/tests/e2eTest/
            infrastructure/build/reports/cucumber/
          retention-days: 14

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: infrastructure/build/test-results/e2eTest/
          retention-days: 14

  # ===========================================================================
  # Test Summary - Publish all results
  # ===========================================================================
  test-summary:
    name: ğŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results*'
          path: test-results
          merge-multiple: true

      - name: ğŸ“ Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: 'test-results/**/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false
