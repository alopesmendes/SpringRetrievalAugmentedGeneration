# =============================================================================
# Deploy Workflow - Render Deployment
# =============================================================================
# Deploys the application to Render (Free Plan: 2 services only)
# Chain: Lint â†’ Build â†’ Test â†’ Coverage â†’ Deploy
# Triggers:
#   - Push to master/develop/staging (NOT PRs - we don't deploy PRs)
#   - After Coverage workflow completes (for chain ordering)
#   - Manual dispatch with environment selection
# =============================================================================

name: Deploy

on:
  # Direct push triggers (no PRs for deploy)
  push:
    branches: [master, staging, develop]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - '**/build.gradle.kts'
      - 'Dockerfile'
      - '**.yml'
      - '**.yaml'

  # Deploy after coverage verification passes
  workflow_run:
    workflows: [Coverage]
    types: [completed]
    branches: [master, staging, develop]

  # Manual deployment with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - test
          - staging
          - prod
      clear_cache:
        description: 'Clear build cache before deploying'
        required: false
        type: boolean
        default: false

  # Allow calling from other workflows
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (auto-detected if empty)'
        required: false
        type: string

concurrency:
  group: deploy-${{ github.event.inputs.environment || github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  # ===========================================================================
  # Resolve Environment using Env.yml
  # ===========================================================================
  env:
    name: ðŸ” Environment
    uses: ./.github/workflows/Env.yml
    # Logic:
    # 1. Always run if manual dispatch or workflow call
    # 2. If triggered by workflow_run (Coverage):
    #    - Must be success
    #    - Must be a PUSH event (Not a PR) to prevent auto-deploying PRs
    # 3. If triggered by push: run directly
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    with:
      environment: ${{ inputs.environment || github.event.inputs.environment || '' }}
    secrets: inherit

  # ===========================================================================
  # Determine Render Service
  # ===========================================================================
  resolve-render:
    name: ðŸ” Resolve Render Service
    runs-on: ubuntu-latest
    needs: env

    outputs:
      render_service: ${{ steps.determine.outputs.render_service }}
      service_id_var: ${{ steps.determine.outputs.service_id_var }}

    steps:
      - name: ðŸ” Map environment to Render service
        id: determine
        run: |
          SELECTED_ENV="${{ needs.env.outputs.environment }}"

          # Map GitHub environment to Render service (2 services only)
          case "$SELECTED_ENV" in
            development|test)
              RENDER_SERVICE="dev"
              SERVICE_ID_VAR="RENDER_SERVICE_ID"
              ;;
            staging|prod)
              RENDER_SERVICE="prod"
              SERVICE_ID_VAR="RENDER_SERVICE_ID"
              ;;
            *)
              RENDER_SERVICE="dev"
              SERVICE_ID_VAR="RENDER_SERVICE_ID"
              ;;
          esac

          echo "render_service=$RENDER_SERVICE" >> $GITHUB_OUTPUT
          echo "service_id_var=$SERVICE_ID_VAR" >> $GITHUB_OUTPUT

          echo "âœ… GitHub Environment: $SELECTED_ENV"
          echo "âœ… Render Service: image-rag-$RENDER_SERVICE"

  # ===========================================================================
  # Deploy to Render
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to Render (${{ needs.resolve-render.outputs.render_service }})
    runs-on: ubuntu-latest
    needs: [env, resolve-render]
    environment:
      name: ${{ needs.env.outputs.environment }}
      url: ${{ vars.RENDER_DOMAIN }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # Important for workflow_run to get the correct commit
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: ðŸ”§ Resolve Render Service ID
        id: resolve_service
        run: |
          # Get the appropriate service ID based on environment
          SERVICE_ID="${{ vars.RENDER_SERVICE_ID }}"

          if [[ -z "$SERVICE_ID" ]]; then
            echo "âŒ ${{ needs.resolve-render.outputs.service_id_var }} is not set"
            echo "Add it as an environment variable in GitHub Settings"
            exit 1
          fi

          echo "service_id=$SERVICE_ID" >> $GITHUB_OUTPUT
          echo "âœ… Using Service ID: $SERVICE_ID"

      - name: ðŸ”§ Validate Render configuration
        run: |
          if [[ -z "${{ secrets.RENDER_API_KEY }}" ]]; then
            echo "âŒ RENDER_API_KEY is not set in repository secrets"
            echo "Generate an API key at: https://dashboard.render.com/u/settings#api-keys"
            exit 1
          fi
          echo "âœ… Render configuration validated"

      - name: ðŸš€ Deploy to Render
        id: deploy
        uses: JorgeLNJunior/render-deploy@5bd1684976d2745e6768f4ef8b8a21067fb0cd6f #v1.4.7
        with:
          service_id: ${{ steps.resolve_service.outputs.service_id }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: ${{ github.event.inputs.clear_cache || 'false' }}
          wait_deploy: true
          github_deployment: true
          deployment_environment: ${{ needs.env.outputs.environment }}
          github_token: ${{ secrets.PROJECT_TOKEN }}

      - name: ðŸ“ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Environment | \`${{ needs.env.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Render Service | \`image-rag-${{ needs.resolve-render.outputs.render_service }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.event.workflow_run.head_branch || github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | @${GITHUB_ACTOR} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ vars.RENDER_DOMAIN }}" ]]; then
            echo "| URL | [${{ vars.RENDER_DOMAIN }}](${{ vars.RENDER_DOMAIN }}) |" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Post-Deployment Verification
  # ===========================================================================
  verify:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: [env, resolve-render, deploy]
    environment: ${{ needs.env.outputs.environment }}
    if: vars.RENDER_DOMAIN != ''

    steps:
      - name: â³ Wait for service to wake up
        run: |
          echo "Waiting 45 seconds for Render free tier service to wake up..."
          sleep 45

      - name: ðŸ¥ Health check
        run: |
          DOMAIN="${{ vars.RENDER_DOMAIN }}"
          HEALTH_ENDPOINT="${DOMAIN}/actuator/health"

          echo "Checking health at: ${HEALTH_ENDPOINT}"

          for i in {1..6}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "${HEALTH_ENDPOINT}" || echo "000")

            if [[ "$HTTP_STATUS" == "200" ]]; then
              echo "âœ… Health check passed (HTTP $HTTP_STATUS)"
              exit 0
            fi

            echo "â³ Attempt $i/6: HTTP $HTTP_STATUS - Retrying in 15 seconds..."
            sleep 15
          done

          echo "âŒ Health check failed after 6 attempts"
          exit 1

      - name: ðŸ“ Verification summary
        if: success()
        run: |
          echo "## âœ… Deployment Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Application is healthy at: \`${{ vars.RENDER_DOMAIN }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Notify on Failure
  # ===========================================================================
  notify-failure:
    name: ðŸš¨ Notify Failure
    runs-on: ubuntu-latest
    needs: [env, resolve-render, deploy]
    if: failure()

    steps:
      - name: ðŸš¨ Create failure summary
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Environment | \`${{ needs.env.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Render Service | \`image-rag-${{ needs.resolve-render.outputs.render_service }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.event.workflow_run.head_branch || github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "1. Check [Render Dashboard](https://dashboard.render.com) for build logs" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify \`RENDER_API_KEY\` is valid" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify \`${{ needs.resolve-render.outputs.service_id_var }}\` is set correctly" >> $GITHUB_STEP_SUMMARY
