# =============================================================================
# Security Workflow - Vulnerability Scanning & Analysis
# =============================================================================
# Performs security analysis on dependencies using Trivy via Gradle tasks.
# Scans all modules and the global project in a single job.
# Fails the build if CRITICAL or HIGH vulnerabilities are found.
#
# Triggers:
#   - Nightly schedule (2:30 AM UTC)
#
# NO manual trigger - for on-demand scans, use CI.yml.
# =============================================================================

name: Security

on:
  schedule:
    - cron: '30 2 * * *' # Run nightly at 2:30 AM

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest

    outputs:
      scan-passed: ${{ steps.verify.outputs.passed }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ðŸ›¡ï¸ Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: ðŸ“ Generate security reports for all modules
        run: ./gradlew securityReport

      - name: âœ… Verify no critical vulnerabilities
        id: verify
        run: |
          if ./gradlew verifySecurity; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ðŸ“‹ Print security summary
        if: always()
        run: ./gradlew printSecuritySummary || true

      - name: ðŸ”Ž Validate SARIF file
        id: validate-sarif
        if: always()
        run: |
          SARIF_FILE="build/security-reports/global-security.sarif"
          if [ -f "$SARIF_FILE" ] && [ -s "$SARIF_FILE" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… SARIF file exists and is not empty"
            if jq empty "$SARIF_FILE" 2>/dev/null; then
              echo "sarif_valid=true" >> $GITHUB_OUTPUT
              echo "âœ… SARIF file is valid JSON"
            else
              echo "sarif_valid=false" >> $GITHUB_OUTPUT
              echo "âŒ SARIF file is not valid JSON"
            fi
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "sarif_valid=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SARIF file does not exist or is empty"
          fi

      - name: ðŸ“¤ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always() && steps.validate-sarif.outputs.sarif_valid == 'true'
        with:
          sarif_file: build/security-reports/global-security.sarif
          category: trivy-security
          wait-for-processing: true

      - name: ðŸ“¦ Upload security reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: security-reports
          path: build/security-reports/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“ Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify.outputs.passed }}" == "true" ]; then
            echo "âœ… **No CRITICAL or HIGH vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CRITICAL or HIGH vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Modules" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Report |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          echo "| Application | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          echo "| **Global** | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed results in the [Security tab](../../security/code-scanning)" >> $GITHUB_STEP_SUMMARY
