# =============================================================================
# Coverage Workflow - Code Coverage Generation & Verification
# =============================================================================
# Generates coverage reports for all modules using Kover in a single job,
# enforces 80% minimum global coverage, and uploads to Codecov.
# Triggers: After Test workflow completes successfully, manual dispatch
# =============================================================================

name: Coverage

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [master, develop, staging]
  workflow_dispatch:

concurrency:
  group: coverage-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # Coverage - Generate, verify, and report coverage for all modules
  # ===========================================================================
  coverage:
    name: ðŸ“Š Coverage
    runs-on: ubuntu-latest
    # Only run if Test workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    outputs:
      coverage-passed: ${{ steps.verify.outputs.passed }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: âœ… Generate and verify coverage (80% threshold)
        id: verify
        run: |
          if ./gradlew verifyCoverage; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ðŸ“¦ Assemble coverage reports
        if: always()
        run: ./gradlew assembleCoverageReports

      - name: ðŸ“‹ Print coverage summary
        if: always()
        run: ./gradlew printCoverageSummary || true

      - name: ðŸ“Š Upload coverage reports (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: build/coverage-reports/xml/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“Š Upload coverage reports (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html
          path: build/coverage-reports/html/
          retention-days: 14
          if-no-files-found: warn

      - name: ðŸ“ˆ Upload to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage-reports/xml/global-coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: ðŸ“ Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify.outputs.passed }}" == "true" ]; then
            echo "âœ… **Global coverage meets the 80% minimum threshold**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Global coverage is below the 80% minimum threshold**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports have been generated for all modules and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ View detailed coverage on [Codecov](https://codecov.io/gh/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
