# =============================================================================
# Build Workflow - Compile the project
# =============================================================================
# Runs the Gradle build task (excludes tests)
# Triggers: PR to master/develop/staging, manual dispatch
# =============================================================================

name: Build

on:
  pull_request:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ”¨ Build all modules
        run: ./gradlew :domain:build :application:build :infrastructure:build -x test

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-artifacts
          path: '**/build/libs/'
          retention-days: 7
