# =============================================================================
# Build Workflow - Compile the project
# =============================================================================
# Runs the Gradle build task (excludes tests)
# Triggers: After Lint workflow completes successfully
# =============================================================================

name: Build

on:
  workflow_run:
    workflows: [Lint]
    types: [completed]
    branches: [master, develop, staging]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: build-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # Load environment
  env:
    uses: ./.github/workflows/Env.yml
    with:
      environment: ${{ inputs.environment || '' }}  # Auto-detect if empty
    secrets: inherit

  build:
    needs: env
    name: üî® Build
    runs-on: ubuntu-latest
    # Only run if Lint workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: üî® Build all modules
        run: ./gradlew :domain:build :application:build :infrastructure:build -x test

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: build-artifacts
          path: '**/build/libs/'
          retention-days: 7
