# =============================================================================
# Lint Workflow - Code Style & Static Analysis
# =============================================================================
# Runs the Gradle lint task (ktlint + detekt)
# Triggers:
#   - PR to master/develop/staging (Starts the chain for PRs)
#   - Push to master/develop/staging (Starts the chain for Merges)
# =============================================================================

name: Lint

on:
  # Trigger on PRs (Feature Branches)
  pull_request:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'config/detekt/**'
      - '.editorconfig'
      - '**.yml'
      - '**.yaml'

  # Trigger on Merge (Push to main branches)
  push:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'config/detekt/**'
      - '.editorconfig'
      - '**.yml'
      - '**.yaml'

  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: üîç Run lint
        run: ./gradlew lint --continue

      - name: üìä Upload lint reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: lint-reports
          path: |
            **/build/reports/ktlint/
            **/build/reports/detekt/
          retention-days: 14
