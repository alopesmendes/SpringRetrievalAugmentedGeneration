# =============================================================================
# Analysis Workflow - Security & Code Quality Scanning
# =============================================================================
# Runs deep static analysis using CodeQL (Security) and Detekt (Code Smells).
# Results are uploaded to GitHub's Security > Code Scanning tab.
# Triggers: Push, PR, and Weekly Schedule
# =============================================================================

name: Analysis

on:
  push:
    branches: [ master, develop, staging ]
  pull_request:
    branches: [ master, develop, staging ]
  schedule:
    - cron: '30 1 * * 0' # Run at 01:30 every Sunday
  workflow_dispatch:

concurrency:
  group: analysis-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # CodeQL - Security Vulnerability Scanning
  # ===========================================================================
  analyze-codeql:
    name: ğŸ›¡ï¸ CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        if: matrix.language == 'java-kotlin'
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality

      - name: ğŸ”¨ Build for Analysis
        if: matrix.build-mode == 'manual'
        run: ./gradlew assemble --no-daemon

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:${{ matrix.language }}"

  # ===========================================================================
  # Detekt - Static Analysis & Code Smells (SARIF)
  # ===========================================================================
  analyze-detekt:
    name: ğŸ” Detekt Code Smells
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ” Run Detekt & Merge Reports
        run: ./gradlew detekt mergeDetektSarif --continue

      - name: ğŸ“¤ Upload Detekt Results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: success() || failure()
        with:
          sarif_file: build/reports/detekt/merged.sarif
          category: detekt
