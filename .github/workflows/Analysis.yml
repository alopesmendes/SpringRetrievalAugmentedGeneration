# =============================================================================
# Analysis Workflow - Security & Code Quality Scanning
# =============================================================================
# Runs deep static analysis using CodeQL (Security) and Detekt (Code Smells).
# Results are uploaded to GitHub's Security > Code Scanning tab.
#
# Security Note:
#   - pull_request: Runs in unprivileged context (safe for untrusted PR code)
#   - workflow_run: Only triggers for PUSH events to protected branches
#     (prevents pwn request attacks from malicious PRs)
#
# Triggers: PR, Push to protected branches, Weekly Schedule, Manual
# =============================================================================

name: Analysis

on:
  pull_request:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - '**/build.gradle.kts'
      - '**.yml'
      - '**.yaml'

  push:
    branches: [master, develop, staging]
    paths:
      - '**.kt'
      - '**.kts'
      - 'gradle/**'
      - '**/build.gradle.kts'
      - '**.yml'
      - '**.yaml'

  workflow_run:
    workflows: [Lint]
    types: [completed]
    # Only trigger for pushes to protected branches (not PRs)
    branches: [master, develop, staging]

  schedule:
    - cron: '30 1 * * 0' # Run at 01:30 every Sunday

  workflow_dispatch:

concurrency:
  group: analysis-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # CodeQL - Security Vulnerability Scanning
  # ===========================================================================
  analyze-codeql:
    name: ğŸ›¡ï¸ CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    # Security: For workflow_run, only run if:
    #   1. Lint succeeded
    #   2. Original event was a PUSH (not a pull_request) - prevents pwn requests
    if: >
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            # Category must be consistent across all branches for PR comparison
            category: actions
          - language: java-kotlin
            build-mode: manual
            # Category must be consistent across all branches for PR comparison
            category: java-kotlin
          - language: java
            build-mode: manual
            category: java

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # For workflow_run from push: use head_sha (trusted)
          # For other events: use github.sha
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        if: matrix.language == 'java-kotlin'
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality

      - name: ğŸ”¨ Build for Analysis
        if: matrix.build-mode == 'manual'
        run: ./gradlew assemble --no-daemon

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: ${{ matrix.category }}

  # ===========================================================================
  # Detekt - Static Analysis & Code Smells (SARIF)
  # ===========================================================================
  analyze-detekt:
    name: ğŸ” Detekt Code Smells
    runs-on: ubuntu-latest
    # Security: For workflow_run, only run if:
    #   1. Lint succeeded
    #   2. Original event was a PUSH (not a pull_request) - prevents pwn requests
    if: >
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # For workflow_run from push: use head_sha (trusted)
          # For other events: use github.sha
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: ğŸ” Run Detekt & Merge Reports
        run: ./gradlew detekt mergeDetektSarif --continue

      - name: ğŸ“¤ Upload Detekt Results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: success() || failure()
        with:
          sarif_file: build/reports/detekt/merged.sarif
          category: detekt
